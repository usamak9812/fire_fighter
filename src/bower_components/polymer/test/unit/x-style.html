--><html><head>
  <meta charset="utf-8">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>
  <link rel="import" href="../../polymer.html">
  <style is="x-style">
    x-bar {
      border: 1px solid red;
      display: block;
    }

    x-foo::shadow #bar2 {
      border: 2px solid orange;
      display: block;
    }
  </style>
</head>
<body>
  <x-bar></x-bar>

  <x-foo></x-foo>

  <dom-module id="x-foo">
    <template>
      <div>x-foo</div>
      <x-bar id="bar1"></x-bar>
      <x-bar id="bar2"></x-bar>
    </template>
  </dom-module>

  <dom-module id="x-bar">
    <template>
      <div>x-bar</div>
    </template>
  </dom-module>

  <script src="x-style.html.0.js"></script>



</body></html>
