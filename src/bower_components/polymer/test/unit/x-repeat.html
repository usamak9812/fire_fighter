--><html><head>
  <meta charset="utf-8">
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>
  <link rel="import" href="../../polymer.html">
  <link rel="import" href="x-repeat-elements.html">
</head>
<body>

  <x-nested-repeat-configured id="configured"></x-nested-repeat-configured>

  <template is="x-autobind" id="unconfigured">
    <x-nested-repeat id="unconfigured1" items="{{items}}"></x-nested-repeat>
    <x-nested-repeat id="unconfigured2" items="{{items}}"></x-nested-repeat>
  </template>

  <div id="inDocumentContainer">
    <template id="inDocumentRepeater" is="x-repeat" items="{{items}}">
      <x-foo prop="{{prop}}" item-prop="{{item.prop}}">
      </x-foo>
      <template is="x-repeat" items="{{item.items}}">
        <x-foo prop="{{prop}}" item-prop="{{item.prop}}" parent-prop="{{parent.prop}}" parent-item-prop="{{parent.item.prop}}">
        </x-foo>
        <template is="x-repeat" items="{{item.items}}">
          <x-foo prop="{{prop}}" item-prop="{{item.prop}}" parent-prop="{{parent.prop}}" parent-item-prop="{{parent.item.prop}}" parent-parent-prop="{{parent.parent.prop}}" parent-parent-item-prop="{{parent.parent.item.prop}}">
          </x-foo>
        </template>
      </template>
    </template>
  </div>

  <script src="x-repeat.html.0.js"></script>



</body></html>
