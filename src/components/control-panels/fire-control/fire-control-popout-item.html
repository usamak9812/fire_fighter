<link rel="import"
      href="../../../bower_components/polymer/polymer.html">
<link rel="import"
      href="../../../bower_components/paper-ripple/paper-ripple.html">
<link rel="import"
      href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import"
      href="../../../bower_components/core-input/core-input.html">
<polymer-element name="fire-control-popout-item"
                 attributes="objectData
                             objects
                             selectedItem
                             selected
                             inputMode
                             interactMode
                             modeSelect">
  <template>
    <div vertical layout center>
      <paper-icon-button id="fire-mode"
                         src="/assets/icon/fire/icon_{{objectData.mode}}.svg"
                         on-tap="{{openModeSelect}}"
                         fill>
      </paper-icon-button>
      <input is="core-input"
             id="name"
             spellcheck="false"
             value="{{objectData.name}}"
             rows="1">
      </input>
    </div>
    <style>
      :host{
        position: relative;
        display: block;
        width: auto;
        padding: 2px;
        border: 1px solid #575;
        border-radius: 3px;
        text-align: center;
        margin: 0 6px 16px 16px;
        -webkit-user-select: none;
        cursor: default;
        color: #797;
        background-image: url(/assets/icon/fire_item_back.svg);
        background-size: 104px 104px;
        background-position-x: 40%;
        background-position-y: 20%;
        background-repeat: no-repeat;
      }
      paper-icon-button{
        margin: 2px;
        border: 1px solid #575;
        border-radius: 50px;
        color: #cdc;
        background: #686;
        fill: white;
      }
      #fire-mode{
        -webkit-transition: 0.25s;
        margin: 16px;
        padding: 16px;
        border: 1px solid #686;
        background-color: #fd0;
        border-radius: 100px;
      }
      #name{
        background: #686;
        font-size: 16px;
        padding: 4px;
        width: 134px;
        color: #cdc;
        vertical-align: top;
        color: #cdc;
        border: 1px solid #575;
        text-align: center;
      }
      #name::shadow #input{
        text-align: center;
      }
    </style>
  </template>
  <script src="fire-control-popout-item.js">
  </script>
</polymer-element>
