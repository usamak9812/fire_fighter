<link rel="import"
      href="/bower_components/polymer/polymer.html">
<link rel="import"
      href="base-object.html">
<polymer-element name="interactive-object"
                 extends="base-object"
                 attributes="objectData
                             view"
                 layout horizontal center center-justified>
  <template>
    <img style="-webkit-transform: rotate({{objectData.rotation}}rad)
                                   scale({{(objectData.scale * 3) + 0.25}});
                pointer-events: all;"
         src="{{objectData.graphic}}"
         on-click="{{select}}"
         draggable="false">
    <style>
      :host{
        width: 256px;
        height: 256px;
        top: -128px;
        left: -128px;
        pointer-events: none;
      }
    </style>
  </template>
  <script src="interactive-object.js"></script>
</polymer-element>
