<link rel="import"
      href="/bower_components/polymer/polymer.html">
<link rel="import"
      href="base-object.html">
<polymer-element name="warn-zone"
                 extends="base-object"
                 attributes="objectData
                             interactMode
                             warnVisible
                             warnExists
                             view"
                 layout horizontal center center-justified>
  <template>
    <!--<div id="image"-->
    <!--     on-click="{{select}}"-->
    <!--     on-touchStart="{{select}}"-->
    <!--     draggable="false">-->
    <!--</div>-->
    <div id="ring"
         class="{{objectData.warn}}"
         style="opacity:{{objectData.opacity}};">
    </div>
    <div id="selection-area"
         on-click="{{select}}">
    </div>
    <style>
      #selection-area{
        display: {{interactMode ? "none" : "block"}};
        position: absolute;
        pointer-events: {{selected.object!=objectData && !interactMode ? 'all' : 'none'}};
        background: red;
        width: 140px;
        height: 140px;
        top: -70px;
        left: -70px;
        border-radius: 50%;
        opacity: 0.2;
      }
      #ring{
        display: {{interactMode && !warnVisible ? "none" : "block"}};
        transform: scale({{objectData.scale * 2}});
        position: absolute;
      }
      #ring.hot{
        width: 600px;
        height: 600px;
        top: -305px;
        left: -305px;
        border: 5px solid red;
        border-radius: 50%;
      }
      #ring.warm{
        width: 1200px;
        height: 1200px;
        top: -605px;
        left: -605px;
        border: 5px solid orange;
        border-radius: 50%;
      }
      /*#image{*/
      /*  -webkit-transform: rotate({{objectData.rotation}}rad);*/
      /*  pointer-events: {{{'none':selected.object==objectData,'all':selected.object!=objectData}|tokenList}};*/
      /*  background-image: url({{objectData.graphic}});*/
      /*  background-size: contiain;*/
      /*  background-repeat: no-repeat;*/
      /*  background-position: center;*/
      /*}*/
    </style>
  </template>
  <script src="warn-zone.js"></script>

</polymer-element>
